apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crash-ingress
  namespace: crash
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
spec:
  defaultBackend:
    service:
      name: rent-svc
      port:
        number: 8004
  rules:
    - host: arch.homework
      http:
        paths:
          # paths to user-svc
          - path: /(auth/)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-svc
                port:
                  number: 8000
          - path: /(profile/)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-svc
                port:
                  number: 8000
          - path: /(users/)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-svc
                port:
                  number: 8000
          # paths to billing-svc
          - path: /(account/)(.*)
            pathType: Prefix
            backend:
              service:
                name: billing-svc
                port:
                  number: 8002
          # paths to rent-svc
          - path: /(rents/)(.*)
            pathType: Prefix
            backend:
              service:
                name: rent-svc
                port:
                  number: 8004
          # paths to notification-svc
          - path: /(notifications/)(.*)
            pathType: Prefix
            backend:
              service:
                name: notification-svc
                port:
                  number: 8006
          # paths to car-svc
          - path: /(cars/)(.*)
            pathType: Prefix
            backend:
              service:
                name: car-svc
                port:
                  number: 8008
          - path: /(carstate/)(.*)
            pathType: Prefix
            backend:
              service:
                name: car-svc
                port:
                  number: 8008

---

apiVersion: v1
kind: Service
metadata:
  name: user-svc
  namespace: crash
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: user-svc

---

apiVersion: v1
kind: Service
metadata:
  name: billing-svc
  namespace: crash
spec:
