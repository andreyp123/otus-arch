apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-svc-deployment
  namespace: crash
  labels:
    app: user-svc
spec:
  selector:
    matchLabels:
      app: user-svc
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: user-svc
    spec:
      containers:            
        - image: andreyp123/crash-user-svc:0.2
          name: user-svc
          env:
            - name: UserDal__ConnectionString
              valueFrom:
                configMapKeyRef:
                  name: crash-config
                  key: DB_CONNECTION_STRING
            - name: UserDal__AutoMigrate
              value: "true"
          ports:
            - containerPort: 8000
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              port: 8000
              path: /health
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 20

